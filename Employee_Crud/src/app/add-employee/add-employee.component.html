<div class="modal-header">
  <h4 class="modal-title pull-left">Add Employee</h4>
  <button type="button" class="btn-close close pull-right " (click)="closeAddModal()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><label for="">Name</label>
  <input type="text" class="form-control"></p>
  <p><label for="">Email</label>
  <input type="email" class="form-control"></p>
  <p>
    <label for="">Address</label>
    <br>
    <textarea name="" id="" cols="60" rows="3"></textarea>
  </p>
  <p>
    <label for="">Phone</label>
    <input type="text" class="form-control">
  </p>
</div>
<div class="modal-footer pull-right">
  <span (click)="closeAddModal()">Cancel</span>
  <button class="btn btn-success">Add</button>
</div>
